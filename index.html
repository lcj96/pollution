

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>js十五</title>
</head>
<body>

<ul id="showlist">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>


<ul id="reback">
   
</ul>

<button id="but">排序</button>

<script type="text/javascript">

//获取数据
    function getData() {

        var data = [];
        var list = document.getElementById('showlist').childNodes;
        for(var i=0 ;list.length>i;i++){
            if(list[i].innerText){
                data[i] = list[i].innerText.split('空气质量：')
            }
        }
        return data;
    }

 //排序
    function sortAqiData(data) {
        function sortNumber(a,b){
            return a[1]-b[1];
        }
        var a = data.sort(sortNumber);
        return a;
    }

//输出结果

    function render(data) {
        var rebackList = document.getElementById('reback');
        var dataList = data;
        console.log(dataList);
        for(var i=0; (data.length/2) > i;i++){
            rebackList.innerHTML += "<li>第一名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b></li>"
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {
        var btn = document.getElementById('but');
        btn.onclick = function(){
            btnHandle();
        }
    }

    init();

</script>
</body>
</html>
